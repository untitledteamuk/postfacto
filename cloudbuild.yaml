---
steps:
  # Pull down submodules (aka source)
  - name: gcr.io/cloud-builders/git
    id: submodules-init
    args:
      - "submodule"
      - "update"
      - "--init"
      - "--recursive"
  # Build the k8s Docker image
  - name: "gcr.io/cloud-builders/docker"
    id: build_docker_image
    waitFor: ["submodules-init"]
    dir: "src"
    args:
      - "build"
      - "-t"
      - "$_DEPLOY_REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$REPO_NAME:$SHORT_SHA"
      - "."
  # Push the image
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - "$_DEPLOY_REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$REPO_NAME:$SHORT_SHA"
    id: Push
  # Set it up in Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    waitFor: ["Push"]
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - "--platform=managed"
      - "--image=$_DEPLOY_REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$REPO_NAME:$SHORT_SHA"
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID,$_LABELS
      - "--region=$_DEPLOY_REGION"
      - "--quiet"
    id: Deploy
    entrypoint: gcloud
timeout: 1200s
images:
  - "$_DEPLOY_REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$REPO_NAME:$SHORT_SHA"
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _LABELS: gcb-trigger-id=40e1ec8a-84bf-46a1-ba14-22c84c290eab
  _TRIGGER_ID: 40e1ec8a-84bf-46a1-ba14-22c84c290eab
  _DEPLOY_REGION: europe-west1
  _GCR_HOSTNAME: eu.gcr.io
  _PLATFORM: managed
  _SERVICE_NAME: postfacto
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - postfacto
